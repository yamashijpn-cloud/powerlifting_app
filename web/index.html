<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="パワーリフティングのトレーニングプランとGemini AIによるアドバイスを提供するアプリです。">
  <meta name="keywords" content="パワーリフティング, トレーニング, ジム, AI, Gemini, スクワット, ベンチプレス, デッドリフト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パワーリフティングアシスタント</title>
  <link rel="canonical" href="https://your-app-domain.com/"> <!-- Replace with your actual domain -->

  <!-- Open Graph / Social Media Tags (for sharing) -->
  <meta property="og:title" content="パワーリフティングアシスタント">
  <meta property="og:description" content="パワーリフティングのトレーニングプランとGemini AIによるアドバイスを提供するアプリです。">
  <meta property="og:image" content="https://your-app-domain.com/assets/logo512.png"> <!-- Replace with your app's logo -->
  <meta property="og:url" content="https://your-app-domain.com/">
  <meta property="og:type" content="website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="powerlifting_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
